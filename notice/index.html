<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="띠룽 커미션-공지사항" />
        <meta property="og:description" content="공지를 읽지 않아 생기는 문제는 책임지지 않습니다." />
        <meta property="og:image" content="공유할 이미지" />
        <title>띠룽 커미션 : 공지사항</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
          body {
            background-color: rgb(253, 192, 192);
          }
          .profile {
            width: 300px;
            height: 300px;

            background-image: url('공지사항.png');
            background-position: center;
            background-size: cover;
          }
          .main {
            color: rgb(34, 32, 32);
            font-size: 20px;

            margin-top: 50px;
            margin-bottom: 10px;
          }
          .sub {
            color: rgb(90, 90, 90);
            font-size: 14px;

            margin-top: 5px;
            margin-bottom: 50px;
          }
          .wrap {
            width: 1000px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }
          .wrap2 {
            width: 1000px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }
        </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">공지사항</h1>
        <p class="sub">공지사항을 읽지 않아 생기는 불이익은 책임지지 않습니다.</p>
    </div>
    <div class="wrap2">
        <h1 class="main">작업순서</h1>
        <p class="sub">오픈톡 > 선입금 > 컨펌 및 수정 > 작업 및 완성 > 전달</p>
    </div>
</body>
</html>
